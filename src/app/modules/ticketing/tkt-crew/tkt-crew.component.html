<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="container py-3">
  <!-- Stats Cards -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="fs-3 fw-bold">10</div>
            <div class="text-muted">Team Size</div>
          </div>
          <div class="bg-warning bg-opacity-25 p-3 rounded-circle">
            <i class="fas fa-box fa-lg text-warning"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="fs-3 fw-bold">05</div>
            <div class="text-muted">Online / Active</div>
          </div>
          <div class="bg-success bg-opacity-25 p-3 rounded-circle">
            <i class="fas fa-chart-line fa-lg text-success"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="fs-3 fw-bold">02</div>
            <div class="text-muted">On Leave</div>
          </div>
          <div class="bg-danger bg-opacity-25 p-3 rounded-circle">
            <i class="fas fa-stopwatch fa-lg text-danger"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Task Owners Section -->
  <div class="card border-0 shadow mb-4">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">Task Owners</h5>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary btn-sm" 
                  data-bs-toggle="modal" 
                  data-bs-target="#addCrewModal">
            <i class="fas fa-plus me-1"></i> ADD CREW
          </button>
          <select class="form-select form-select-sm" style="width: 120px;">
            <option selected>Status</option>
            <option value="1">Online</option>
            <option value="2">Break</option>
            <option value="3">On leave</option>
          </select>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>EIC</th>
              <th>Status</th>
            </tr>
          </thead>
        <tbody>
          <tr *ngFor="let crew of ticketingCrew">
            <td>
              <div class="d-flex align-items-center">
                 <img [src]="profilePicture.imageDataURL? profilePicture.imageDataURL: './assets/img/avatars/profilepng.webp'"
                            alt class="w-px-40 h-auto rounded-circle" />
                {{ crew.fullname }}
              </div>
            </td>
            <td>{{ crew.category_assigned }}</td>
            <td>{{ crew.Emp_id }}</td>
            <td>
              <span class="badge bg-success">Online</span>
            </td>
          </tr>
        </tbody>

        </table>
      </div>
    </div>
  </div>

  <!-- Ticket Assignment -->
  <div class="card border-0 shadow">
    <div class="card-body">
      <h6 class="card-title mb-3">Ticket Assignment</h6>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Assignment ID</th>
              <th>Ticket ID</th>
              <th>Assigned To</th>
              <th>Assigned Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>089996</td>
              <td>085566</td>
              <td>LUX</td>
              <td>4/26/2025</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add Crew Modal -->
<div class="modal fade" #addCrewModal id="addCrewModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5">ADD CREW</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #crewForm="ngForm">
          <div class="text-center mb-4">
            <img src="https://storage.googleapis.com/a1aa/image/6d409bd2-1eec-49d1-afc1-c90d305bbfdf.jpg" 
                 alt="Profile" 
                 class="rounded-circle mb-2 cursor-pointer"
                 width="80"
                 height="80"
                 (click)="profileInput.click()">
            <input #profileInput type="file" accept="image/*" class="d-none">
            <div class="text-muted small">PROFILE (Optional)</div>
          </div>

            <div class="mb-3">
              <label class="form-label">FullName</label>
              <input type="text" class="form-control" [(ngModel)]="newCrew.fullname" name="fullname" placeholder="FullName">
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" [(ngModel)]="newCrew.category_assigned" name="category_assigned" (change)="onCategoryChange($event)">
                <option value="">Select a category</option>
                <option *ngFor="let category of categories" [value]="category.Category">
                  {{ category.Category }}
                </option>
              </select>
            </div>
                

          <div class="d-flex gap-2 justify-content-end mt-4">
            <button type="submit" class="btn btn-success px-4"
            
             ><span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>Submit</button>
            <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
